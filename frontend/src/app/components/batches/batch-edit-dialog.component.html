<h2 mat-dialog-title>Edit Batch #{{ data.id }}</h2>

<mat-dialog-content>
  <div style="margin-bottom: 16px; padding: 12px; background: #f5f5f5; border-radius: 4px;">
    <strong>Batch Info:</strong> {{ data.prefix }} | {{ data.couponCount | number }} coupons | {{ data.campaignName }}
  </div>

  <form [formGroup]="form" class="form-container">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Max Usages Per Coupon</mat-label>
      <input matInput type="number" formControlName="maxUsages">
      <mat-hint>How many times each coupon can be redeemed</mat-hint>
      <mat-error *ngIf="form.get('maxUsages')?.hasError('min')">Min 1</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button 
    mat-raised-button 
    color="primary" 
    (click)="save()" 
    [disabled]="form.invalid || loading">
    <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
    <span *ngIf="!loading">Update</span>
  </button>
</mat-dialog-actions>
