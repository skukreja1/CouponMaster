<h2 mat-dialog-title>Edit Batch #{{ data.id }}</h2>

<mat-dialog-content>
  <div style="margin-bottom: 16px; padding: 12px; background: #f5f5f5; border-radius: 4px;">
    <strong>Batch Info:</strong> {{ data.prefix }} | {{ data.couponCount | number }} coupons | {{ data.campaignName }}
  </div>

  <form [formGroup]="form" class="form-container">
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>POS Code</mat-label>
        <input matInput formControlName="posCode">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>ATG Code</mat-label>
        <input matInput formControlName="atgCode">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="startDate" [min]="minDate">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Expiry Date</mat-label>
        <input matInput [matDatepicker]="expiryPicker" formControlName="expiryDate" [min]="minDate">
        <mat-datepicker-toggle matSuffix [for]="expiryPicker"></mat-datepicker-toggle>
        <mat-datepicker #expiryPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Max Usages Per Coupon</mat-label>
      <input matInput type="number" formControlName="maxUsages">
      <mat-error *ngIf="form.get('maxUsages')?.hasError('min')">Min 1</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button 
    mat-raised-button 
    color="primary" 
    (click)="save()" 
    [disabled]="form.invalid || loading">
    <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
    <span *ngIf="!loading">Update</span>
  </button>
</mat-dialog-actions>
